<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Origin Client - Animated Items Maker</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"/>
  <style>
    * {
      font-family: 'VT323', monospace;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('file.png') center/cover no-repeat fixed;
      backdrop-filter: blur(6px);
      color: white;
    }

    header {
      font-size: 2em;
      padding: 15px;
      background: rgba(0, 0, 0, 0.5);
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }

    .container {
      padding: 20px;
    }

    label, input {
      display: block;
      margin: 10px 0;
    }

    input[type="file"], input[type="text"] {
      background: rgba(0,0,0,0.3);
      color: white;
      padding: 5px;
      border: 1px solid white;
      width: 100%;
    }

    button {
      background: rgba(0,0,0,0.7);
      border: 1px solid white;
      color: white;
      padding: 8px 20px;
      cursor: pointer;
      margin: 10px 0;
      box-shadow: 0 0 5px rgba(255,255,255,0.2);
    }

    .dropdown {
      background: rgba(0,0,0,0.5);
      margin-top: 20px;
      padding: 15px;
      box-shadow: 0 0 6px rgba(255,255,255,0.1);
    }

    .dropdown-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .dropdown-content {
      margin-top: 10px;
    }

    .close-btn {
      width: 24px;
      height: 24px;
      font-size: 18px;
      background: white;
      color: black;
      border: none;
      font-weight: bold;
      line-height: 1;
    }

    .frame-preview img {
      width: 60px;
      margin: 4px;
    }

    .preview-icon {
      width: 64px;
      height: 64px;
      object-fit: contain;
      margin-top: 10px;
    }

    .confirm-btn {
      background: red;
      color: white;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>Origin Client - Animated Items Maker</header>

  <div class="container">
    <label>Pack name (optional):</label>
    <input type="text" id="packName" placeholder="Enter pack name"/>

    <label>Pack Icon:</label>
    <input type="file" id="packIconInput" accept="image/*"/>
    <img id="packIconPreview" class="preview-icon" style="display:none"/>

    <label>Add your item:</label>
    <select id="itemSelect">
      <option value="diamond_sword">Diamond Sword</option>
      <option value="netherite_sword">Netherite Sword</option>
      <option value="diamond_pickaxe">Diamond Pickaxe</option>
      <option value="netherite_pickaxe">Netherite Pickaxe</option>
      <option value="diamond_axe">Diamond Axe</option>
      <option value="netherite_axe">Netherite Axe</option>
      <option value="totem">Totem</option>
      <option value="diamond_totem">Diamond Totem</option>
      <option value="apple">Apple</option>
      <option value="apple_golden">Golden Apple</option>
    </select>
    <button onclick="addItem()">Add</button>

    <div id="dropdowns"></div>
    <button class="confirm-btn" onclick="confirmDownload()">Are you sure?</button>
  </div>

  <script>
    const itemPrefixes = {
      diamond_sword: 'ds',
      netherite_sword: 'ns',
      diamond_pickaxe: 'dp',
      netherite_pickaxe: 'np',
      diamond_axe: 'da',
      netherite_axe: 'na',
      totem: 't',
      diamond_totem: 'dt',
      apple: 'a',
      apple_golden: 'ag'
    };

    const dropdownsContainer = document.getElementById('dropdowns');
    const packIconInput = document.getElementById('packIconInput');
    const packIconPreview = document.getElementById('packIconPreview');

    let packIconFile = null;

    packIconInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        packIconFile = file;
        const reader = new FileReader();
        reader.onload = () => {
          packIconPreview.src = reader.result;
          packIconPreview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    function addItem() {
      const value = document.getElementById('itemSelect').value;
      const prefix = itemPrefixes[value];
      const wrapper = document.createElement('div');
      wrapper.className = 'dropdown';

      const header = document.createElement('div');
      header.className = 'dropdown-header';
      const title = document.createElement('div');
      title.textContent = value;
      const close = document.createElement('button');
      close.className = 'close-btn';
      close.textContent = 'x';
      close.onclick = () => wrapper.remove();
      header.appendChild(title);
      header.appendChild(close);

      const content = document.createElement('div');
      content.className = 'dropdown-content';

      const frameInput = document.createElement('input');
      frameInput.type = 'file';
      frameInput.accept = 'image/*';
      frameInput.multiple = true;

      const frameContainer = document.createElement('div');
      frameContainer.className = 'frame-preview';

      let frames = [];

      frameInput.onchange = () => {
        frames = [...frameInput.files];
        frameContainer.innerHTML = '';
        frames.forEach(f => {
          const img = document.createElement('img');
          img.src = URL.createObjectURL(f);
          frameContainer.appendChild(img);
        });
      };

      content.appendChild(frameInput);
      content.appendChild(frameContainer);

      wrapper.appendChild(header);
      wrapper.appendChild(content);
      wrapper.dataset.item = value;
      wrapper.frames = () => frames;

      title.onclick = () => {
        content.style.display = content.style.display === 'none' ? 'block' : 'none';
      };

      dropdownsContainer.appendChild(wrapper);
    }

    function uuid() {
      return URL.createObjectURL(new Blob()).split('/').pop();
    }

    async function confirmDownload() {
      const JSZip = await import('https://cdn.jsdelivr.net/npm/jszip@3.10.1/+esm');
      const zip = new JSZip.default();

      const packName = document.getElementById('packName').value.trim() || 'origin_animated_textures';
      const textures = zip.folder('textures');
      const attachables = zip.folder('attachables');

      const manifest = {
        format_version: 2,
        header: {
          name: packName || "origin client animated items",
          description: "Created Using Origin's animated items maker",
          uuid: uuid(),
          version: [1,0,0],
          min_engine_version: [1,21,0],
          author: "Yami"
        },
        modules: [
          {
            type: "resources",
            uuid: uuid(),
            version: [1,0,0]
          }
        ]
      };

      zip.file('manifest.json', JSON.stringify(manifest, null, 2));

      if (packIconFile) {
        zip.file('pack_icon.png', packIconFile);
      }

      for (const dropdown of dropdownsContainer.children) {
        const item = dropdown.dataset.item;
        const prefix = itemPrefixes[item];
        const frames = dropdown.frames ? dropdown.frames() : [];
        if (frames.length) {
          const folder = textures.folder(item);
          frames.forEach((frame, i) => {
            folder.file(`${prefix}${i+1}.png`, frame);
          });
        }

        attachables.file(`${item}.json`, '{}');
      }

      const blob = await zip.generateAsync({ type: 'blob' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `${packName}.zip`;
      link.click();
    }
  </script>
</body>
</html>
