<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>ORIGIN CLIENT</title>
  <style>
    @font-face {
      font-family: 'MC Ten Lowercase Alt';
      src: url('mc-ten-lowercase-alt.ttf') format('truetype');
    }

    @font-face {
      font-family: 'Mojang Regular';
      src: url('Mojang-Regular.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Mojang Regular', sans-serif;
      background: url('file.png') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    header {
      font-family: 'MC Ten Lowercase Alt', sans-serif;
      background-color: black;
      color: white;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      line-height: 1.1;
    }

    header .main-title {
      font-size: 36px;
      margin: 0;
    }

    header .sub-title {
      font-size: 18px;
      margin: 0;
    }

    main {
      margin-top: 110px;
      padding: 20px;
    }

    .selector-container,
    .packname-container,
    .packicon-container {
      margin-bottom: 30px;
    }

    label {
      color: white;
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    select,
    input[type="text"],
    input[type="file"],
    button {
      font-family: 'Mojang Regular', sans-serif;
      padding: 10px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
      max-width: 300px;
      width: 100%;
    }

    .item-section {
      margin-top: 30px;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.85);
      border: 1px solid #ddd;
      border-radius: 8px;
      position: relative;
    }

    .item-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      text-transform: capitalize;
    }

    .item-name-label {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .delete-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .frame-container {
      margin-bottom: 20px;
    }

    .frame-label {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .frame-preview,
    #packIconPreview {
      margin-top: 10px;
      max-width: 200px;
      max-height: 200px;
      display: block;
      border: 1px solid #ccc;
    }

    .remove-img-button {
      display: inline-block;
      margin-top: 5px;
      padding: 4px 8px;
      font-size: 12px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #downloadAll {
      margin: 30px auto 0;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      font-family: 'MC Ten Lowercase Alt', sans-serif;
    }
  </style>
</head>
<body>

<header>
  <div class="main-title">ORIGIN CLIENT</div>
  <div class="sub-title">-animated items maker-</div>
</header>

<main>
  <div class="packname-container">
    <label for="packName">Pack name:</label>
    <input type="text" id="packName" placeholder="Enter pack name">
  </div>

  <div class="packicon-container">
    <label for="packIcon">Pack icon:</label>
    <input type="file" id="packIcon" accept="image/*" />
    <img id="packIconPreview" />
  </div>

  <div class="selector-container">
    <label for="itemSelector">Add your item:</label>
    <select id="itemSelector">
      <option value="none" selected disabled>Select an item</option>
      <option value="diamond_sword">diamond_sword</option>
      <option value="netherite_sword">netherite_sword</option>
      <option value="totem_of_undying">totem_of_undying</option>
      <option value="netherite_axe">netherite_axe</option>
      <option value="diamond_axe">diamond_axe</option>
      <option value="netherite_pickaxe">netherite_pickaxe</option>
      <option value="diamond_pickaxe">diamond_pickaxe</option>
    </select>
  </div>

  <div id="itemsContainer"></div>
  <button id="downloadAll">Download All</button>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script>
  const itemSelector = document.getElementById('itemSelector');
  const itemsContainer = document.getElementById('itemsContainer');
  const createdItems = new Set();

  itemSelector.addEventListener('change', () => {
    const selectedItem = itemSelector.value;
    if (createdItems.has(selectedItem)) {
      itemSelector.value = "none";
      return;
    }
    createdItems.add(selectedItem);

    const section = document.createElement('div');
    section.className = 'item-section';
    section.setAttribute('data-item', selectedItem);

    const title = document.createElement('div');
    title.className = 'item-title';
    title.textContent = selectedItem.replaceAll('_', ' ');
    section.appendChild(title);

    const nameLabel = document.createElement('div');
    nameLabel.className = 'item-name-label';
    nameLabel.textContent = `Item name: ${selectedItem}`;
    section.appendChild(nameLabel);

    const deleteButton = document.createElement('button');
    deleteButton.textContent = 'Delete';
    deleteButton.className = 'delete-button';
    section.appendChild(deleteButton);

    deleteButton.addEventListener('click', () => {
      section.remove();
      createdItems.delete(selectedItem);
    });

    for (let i = 1; i <= 10; i++) {
      const container = document.createElement('div');
      container.className = 'frame-container';

      const label = document.createElement('div');
      label.className = 'frame-label';
      label.textContent = `Add Frame ${i}`;
      container.appendChild(label);

      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.accept = 'image/*';
      fileInput.id = `${selectedItem}_frame_${i}`;
      container.appendChild(fileInput);

      const imgPreview = document.createElement('img');
      imgPreview.className = 'frame-preview';
      imgPreview.id = `${selectedItem}_preview_${i}`;
      container.appendChild(imgPreview);

      const removeBtn = document.createElement('button');
      removeBtn.className = 'remove-img-button';
      removeBtn.textContent = 'Remove Image';
      container.appendChild(removeBtn);

      fileInput.addEventListener('change', function () {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            imgPreview.src = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      });

      removeBtn.addEventListener('click', () => {
        fileInput.value = '';
        imgPreview.src = '';
      });

      section.appendChild(container);
    }

    itemsContainer.appendChild(section);
    itemSelector.value = "none";
  });

  const packIconInput = document.getElementById('packIcon');
  const packIconPreview = document.getElementById('packIconPreview');
  let packIconFile = null;

  packIconInput.addEventListener('change', () => {
    const file = packIconInput.files[0];
    if (file) {
      packIconFile = file;
      const reader = new FileReader();
      reader.onload = e => packIconPreview.src = e.target.result;
      reader.readAsDataURL(file);
    }
  });

  document.getElementById('downloadAll').addEventListener('click', async () => {
    const zip = new JSZip();
    const texturesFolder = zip.folder('textures');

    for (const item of createdItems) {
      const itemFolder = texturesFolder.folder(item);
      for (let i = 1; i <= 10; i++) {
        const input = document.getElementById(`${item}_frame_${i}`);
        if (input.files.length > 0) {
          const file = input.files[0];
          const ext = file.name.split('.').pop();
          const prefix = item.split('_')[0][0] + item.split('_')[1][0];
          itemFolder.file(`${prefix}${i}.${ext}`, file);
        }
      }
    }

    if (packIconFile) {
      zip.file('pack_icon.png', packIconFile);
    }

    const packName = document.getElementById('packName').value.trim() || "origin_animated_textures";

    const manifest = {
      format_version: 1,
      header: {
        name: packName,
        description: "Generated by Origin Client",
        uuid: crypto.randomUUID(),
        version: [1, 0, 0]
      },
      modules: [{
        type: "resources",
        uuid: crypto.randomUUID(),
        version: [1, 0, 0]
      }]
    };

    zip.file("manifest.json", JSON.stringify(manifest, null, 2));

    const content = await zip.generateAsync({ type: "blob" });
    saveAs(content, `${packName}.zip`);
  });
</script>

</body>
</html>
