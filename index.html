<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ORIGIN CLIENT</title>
  <style>
    @font-face {
      font-family: 'MC Ten Lowercase Alt';
      src: url('mc-ten-lowercase-alt.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      overflow-x: hidden;
    }

    header {
      font-family: 'MC Ten Lowercase Alt', sans-serif;
      background-color: black;
      color: white;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      line-height: 1.1;
    }

    header .main-title {
      font-size: 36px;
      margin: 0;
    }

    header .sub-title {
      font-size: 18px;
      margin: 0;
    }

    main {
      margin-top: 110px;
      padding: 20px;
    }

    .selector-container,
    .pack-name-container,
    .pack-icon-container {
      margin-bottom: 30px;
    }

    label {
      font-size: 18px;
    }

    select,
    input[type="text"],
    input[type="file"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 300px;
    }

    .item-section {
      margin-top: 30px;
      padding: 15px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      position: relative;
    }

    .item-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      text-transform: capitalize;
    }

    .item-name-label {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .delete-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .frame-container {
      margin-bottom: 20px;
    }

    .frame-label {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .frame-preview {
      margin-top: 10px;
      max-width: 200px;
      max-height: 200px;
      display: block;
      border: 1px solid #ccc;
    }

    .remove-img-button {
      display: inline-block;
      margin-top: 5px;
      padding: 4px 8px;
      font-size: 12px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #downloadAll {
      margin: 30px auto 0;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      display: block;
    }

    .toast {
      background-color: #f44336;
      color: white;
      padding: 12px 20px;
      border-radius: 4px;
      margin-top: 20px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      display: none;
      animation: fadeIn 0.3s ease-in-out;
      white-space: pre-line;
      position: relative;
    }

    .toast button {
      position: absolute;
      top: 5px;
      right: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .dialog-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
    }

    .dialog-box p {
      margin-bottom: 20px;
      font-size: 18px;
    }

    .dialog-box button {
      padding: 8px 16px;
      margin: 0 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-yes {
      background-color: #ff4d4d;
      color: white;
    }

    .btn-no {
      background-color: #ccc;
    }
  </style>
</head>
<body>

<header>
  <div class="main-title">ORIGIN CLIENT</div>
  <div class="sub-title">-animated items maker-</div>
</header>

<main>
  <div class="pack-name-container">
    <label for="packName" style="color: white;">Pack Name:</label>
    <input type="text" id="packName" placeholder="Enter Pack Name" />
  </div>

  <div class="selector-container">
    <label for="itemSelector" style="color: white;"><strong>Add your item:</strong></label><br>
    <select id="itemSelector">
      <option value="none" selected disabled>Select an item</option>
      <option value="diamond_sword">diamond_sword</option>
      <option value="netherite_sword">netherite_sword</option>
      <option value="totem_of_undying">totem_of_undying</option>
      <option value="netherite_axe">netherite_axe</option>
      <option value="diamond_axe">diamond_axe</option>
      <option value="netherite_pickaxe">netherite_pickaxe</option>
      <option value="diamond_pickaxe">diamond_pickaxe</option>
    </select>
  </div>

  <div class="pack-icon-container">
    <label for="packIcon" style="color: white;">Pack Icon:</label><br>
    <input type="file" id="packIcon" accept="image/*" />
    <img id="packIconPreview" class="frame-preview" style="display:none;" />
  </div>

  <div id="itemsContainer"></div>

  <button id="downloadAll">Download All</button>
  <div id="toast" class="toast">
    <span id="toastMessage"></span>
    <button id="closeToast">Ã—</button>
  </div>
</main>

<div class="dialog-overlay" id="confirmDialog">
  <div class="dialog-box">
    <p>Are you sure?</p>
    <button class="btn-yes" id="confirmYes">Yes</button>
    <button class="btn-no" id="confirmNo">No</button>
  </div>
</div>

<script>
  const itemsContainer = document.getElementById('itemsContainer');
  const itemSelector = document.getElementById('itemSelector');
  const packNameInput = document.getElementById('packName');
  const packIconInput = document.getElementById('packIcon');
  const packIconPreview = document.getElementById('packIconPreview');
  const createdItems = new Set();

  const dialog = document.getElementById('confirmDialog');
  const confirmYes = document.getElementById('confirmYes');
  const confirmNo = document.getElementById('confirmNo');
  const toast = document.getElementById('toast');
  const toastMessage = document.getElementById('toastMessage');
  const closeToast = document.getElementById('closeToast');
  const downloadAllButton = document.getElementById('downloadAll');

  function createItemSection(itemType) {
    const itemSection = document.createElement('div');
    itemSection.classList.add('item-section');
    itemSection.dataset.itemType = itemType;

    const itemTitle = document.createElement('div');
    itemTitle.classList.add('item-title');
    itemTitle.textContent = itemType.replace(/_/g, ' ');

    const frameContainer = document.createElement('div');
    frameContainer.classList.add('frame-container');

    for (let i = 1; i <= 10; i++) {
      const frameLabel = document.createElement('div');
      frameLabel.classList.add('frame-label');
      frameLabel.textContent = `Frame ${i}:`;
      
      const frameInput = document.createElement('input');
      frameInput.type = 'file';
      frameInput.accept = 'image/*';
      frameInput.dataset.frame = i;
      frameInput.classList.add('frame-input');

      const preview = document.createElement('img');
      preview.classList.add('frame-preview');
      preview.style.display = 'none';

      frameInput.addEventListener('change', function () {
        const reader = new FileReader();
        reader.onload = function () {
          preview.src = reader.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(this.files[0]);
      });

      frameContainer.appendChild(frameLabel);
      frameContainer.appendChild(frameInput);
      frameContainer.appendChild(preview);
    }

    const deleteButton = document.createElement('button');
    deleteButton.classList.add('delete-button');
    deleteButton.textContent = 'X';
    deleteButton.addEventListener('click', function () {
      itemSection.remove();
      createdItems.delete(itemType);
    });

    itemSection.appendChild(itemTitle);
    itemSection.appendChild(frameContainer);
    itemSection.appendChild(deleteButton);
    itemsContainer.appendChild(itemSection);

    createdItems.add(itemType);
  }

  function showToast(message) {
    toastMessage.textContent = message;
    toast.style.display = 'block';
  }

  itemSelector.addEventListener('change', function () {
    if (!createdItems.has(this.value)) {
      createItemSection(this.value);
    }
  });

  closeToast.addEventListener('click', function () {
    toast.style.display = 'none';
  });

  downloadAllButton.addEventListener('click', function () {
    const packName = packNameInput.value.trim() || 'origin_animated_textures';
    const packIcon = packIconInput.files[0];
    const items = document.querySelectorAll('.item-section');

    if (items.length === 0) {
      showToast('Error: file_empty');
      return;
    }

    const zip = new JSZip();

    items.forEach(itemSection => {
      const itemType = itemSection.dataset.itemType;
      const frames = itemSection.querySelectorAll('.frame-input');

      const itemFolder = zip.folder(`textures/${itemType}`);

      frames.forEach((frameInput, index) => {
        const frameFile = frameInput.files[0];
        if (frameFile) {
          itemFolder.file(`${itemType.charAt(0)}s${index + 1}.png`, frameFile);
        }
      });
    });

    if (packIcon) {
      zip.file('pack_icon.png', packIcon);
    }

    const manifest = {
      format_version: 2,
      header: {
        description: packName,
        name: packName,
        uuid: generateUUID(),
        version: [1, 0, 0],
      },
      modules: [],
    };

    zip.file('manifest.json', JSON.stringify(manifest));

    zip.generateAsync({ type: 'blob', compression: 'DEFLATE' }).then(function (content) {
      const link = document.createElement('a');
      const fileName = `${packName}.mcpack`;
      link.href = URL.createObjectURL(content);
      link.download = fileName;
      link.click();
    });
  });

  function generateUUID() {
    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
      const r = (Math.random() * 16) | 0;
      return (c === 'x' ? r : (r & 0x3) | 0x8).toString(16);
    });
  }
</script>

</body>
</html>
