<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ORIGIN CLIENT</title>
  <style>
    @font-face {
      font-family: 'MC Ten Lowercase Alt';
      src: url('mc-ten-lowercase-alt.ttf') format('truetype');
    }

    @font-face {
      font-family: 'Mojang';
      src: url('Mojang-Regular.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Mojang', sans-serif;
      background: url('https://i.pinimg.com/originals/e5/1f/1f/e51f1f6de2b3e00e6d1c32c14422eac1.png') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(5px);
      overflow-x: hidden;
    }

    header {
      font-family: 'MC Ten Lowercase Alt', sans-serif;
      background-color: black;
      color: white;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      line-height: 1.1;
    }

    header .main-title {
      font-size: 36px;
      margin: 0;
    }

    header .sub-title {
      font-size: 18px;
      margin: 0;
    }

    main {
      margin-top: 100px;
      padding: 20px;
      box-sizing: border-box;
    }

    .selector-container {
      margin-bottom: 30px;
    }

    select, input[type="text"], button {
      font-family: 'Mojang', sans-serif;
    }

    label, .item-name-label {
      color: white;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 300px;
    }

    .item-section {
      margin-top: 30px;
      padding: 15px;
      background-color: rgba(255,255,255,0.9);
      border: 1px solid #ddd;
      border-radius: 8px;
      position: relative;
    }

    .item-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      text-transform: capitalize;
    }

    .item-name-label {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .delete-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .frame-container {
      margin-bottom: 20px;
    }

    .frame-label {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .frame-preview {
      margin-top: 10px;
      max-width: 200px;
      max-height: 200px;
      display: block;
      border: 1px solid #ccc;
    }

    .remove-img-button {
      display: inline-block;
      margin-top: 5px;
      padding: 4px 8px;
      font-size: 12px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="file"] {
      margin-top: 5px;
    }

    #packNameInput {
      padding: 8px;
      margin-top: 20px;
      font-size: 16px;
      max-width: 300px;
      width: 100%;
    }

    #downloadAll {
      margin: 30px auto 0;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      font-family: 'MC Ten Lowercase Alt', sans-serif;
    }

    .toast {
      background-color: #f44336;
      color: white;
      padding: 12px 20px;
      border-radius: 4px;
      margin-top: 20px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      display: none;
      animation: fadeIn 0.3s ease-in-out;
      white-space: pre-line;
      position: relative;
    }

    .toast button {
      position: absolute;
      top: 5px;
      right: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .dialog-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
    }

    .dialog-box p {
      margin-bottom: 20px;
      font-size: 18px;
    }

    .dialog-box button {
      padding: 8px 16px;
      margin: 0 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-yes {
      background-color: #ff4d4d;
      color: white;
    }

    .btn-no {
      background-color: #ccc;
    }

    .packname-label {
      color: white;
      margin-top: 30px;
      display: block;
      font-size: 16px;
    }

    @media (max-height: 500px) {
      body {
        height: auto;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="main-title">ORIGIN CLIENT</div>
  <div class="sub-title">-animated items maker-</div>
</header>

<main>
  <div class="selector-container">
    <label for="itemSelector"><strong>Add your item:</strong></label><br>
    <select id="itemSelector">
      <option value="none" selected disabled>Select an item</option>
      <option value="diamond_sword">diamond_sword</option>
      <option value="netherite_sword">netherite_sword</option>
      <option value="totem_of_undying">totem_of_undying</option>
      <option value="netherite_axe">netherite_axe</option>
      <option value="diamond_axe">diamond_axe</option>
      <option value="netherite_pickaxe">netherite_pickaxe</option>
      <option value="diamond_pickaxe">diamond_pickaxe</option>
    </select>
  </div>

  <div id="itemsContainer"></div>

  <label for="packNameInput" class="packname-label">Pack name:</label>
  <input type="text" id="packNameInput" placeholder="Enter pack name (optional)">

  <button id="downloadAll">Download All</button>

  <div id="toast" class="toast">
    <span id="toastMessage"></span>
    <button id="closeToast">Ã—</button>
  </div>
</main>

<div class="dialog-overlay" id="confirmDialog">
  <div class="dialog-box">
    <p>Are you sure?</p>
    <button class="btn-yes" id="confirmYes">Yes</button>
    <button class="btn-no" id="confirmNo">No</button>
  </div>
</div>

<script>
  const itemsContainer = document.getElementById('itemsContainer');
  const itemSelector = document.getElementById('itemSelector');
  const createdItems = new Set();

  const dialog = document.getElementById('confirmDialog');
  const confirmYes = document.getElementById('confirmYes');
  const confirmNo = document.getElementById('confirmNo');

  const toast = document.getElementById('toast');
  const toastMessage = document.getElementById('toastMessage');
  const closeToast = document.getElementById('closeToast');

  let pendingDeleteSection = null;
  let pendingDeleteItem = null;

  itemSelector.addEventListener('change', () => {
    const selectedItem = itemSelector.value;
    if (createdItems.has(selectedItem)) {
      itemSelector.value = "none";
      return;
    }
    createdItems.add(selectedItem);

    const section = document.createElement('div');
    section.className = 'item-section';
    section.setAttribute('data-item', selectedItem);

    const title = document.createElement('div');
    title.className = 'item-title';
    title.textContent = selectedItem.replaceAll('_', ' ');
    section.appendChild(title);

    const nameLabel = document.createElement('div');
    nameLabel.className = 'item-name-label';
    nameLabel.textContent = `Item name: ${selectedItem}`;
    section.appendChild(nameLabel);

    const deleteButton = document.createElement('button');
    deleteButton.textContent = 'Delete';
    deleteButton.className = 'delete-button';
    section.appendChild(deleteButton);

    deleteButton.addEventListener('click', () => {
      pendingDeleteSection = section;
      pendingDeleteItem = selectedItem;
      dialog.style.display = 'flex';
    });

    for (let i = 1; i <= 10; i++) {
      const container = document.createElement('div');
      container.className = 'frame-container';

      const label = document.createElement('div');
      label.className = 'frame-label';
      label.textContent = `Add Frame ${i}`;
      container.appendChild(label);

      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.accept = 'image/*';
      fileInput.id = `${selectedItem}_frame_${i}`;
      container.appendChild(fileInput);

      const imgPreview = document.createElement('img');
      imgPreview.className = 'frame-preview';
      imgPreview.id = `${selectedItem}_preview_${i}`;
      container.appendChild(imgPreview);

      const removeBtn = document.createElement('button');
      removeBtn.className = 'remove-img-button';
      removeBtn.textContent = 'Remove Image';
      container.appendChild(removeBtn);

      fileInput.addEventListener('change', function () {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            imgPreview.src = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      });

      removeBtn.addEventListener('click', () => {
        fileInput.value = '';
        imgPreview.src = '';
      });

      section.appendChild(container);
    }

    itemsContainer.appendChild(section);
    itemSelector.value = "none";
  });

  confirmYes.addEventListener('click', () => {
    if (pendingDeleteSection && pendingDeleteItem) {
      pendingDeleteSection.remove();
      createdItems.delete(pendingDeleteItem);

      if (toastMessage.textContent.includes(pendingDeleteItem)) {
        toast.style.display = 'none';
      }
    }
    dialog.style.display = 'none';
    pendingDeleteSection = null;
    pendingDeleteItem = null;
  });

  confirmNo.addEventListener('click', () => {
    dialog.style.display = 'none';
    pendingDeleteSection = null;
    pendingDeleteItem = null;
  });

  closeToast.addEventListener('click', () => {
    toast.style.display = 'none';
  });

  document.getElementById('downloadAll').addEventListener('click', () => {
    toast.style.display = 'none';
    toastMessage.textContent = '';

    if (createdItems.size === 0) {
      toastMessage.textContent = 'error:file_empty';
      toast.style.display = 'block';
      return;
    }

    let errors = [];

    createdItems.forEach(item => {
      for (let i = 1; i <= 10; i++) {
        const input = document.getElementById(`${item}_frame_${i}`);
        if (!input || !input.files.length) {
          errors.push(`error:${item}:frame_${i} texture not available`);
        }
      }
    });

    if (errors.length) {
      toastMessage.textContent = errors.join('\n');
      toast.style.display = 'block';
    } else {
      // Replace with zip generation logic
      const packNameInput = document.getElementById('packNameInput');
      const finalName = (packNameInput.value || 'origin_animated_textures') + '.mcpack';
      alert('Download initiated: ' + finalName);
    }
  });
</script>

</body>
</html>
