<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ORIGIN CLIENT</title>
  <style>
    @font-face {
      font-family: 'Mojang';
      src: url('Mojang-Regular.ttf') format('truetype');
    }

    @font-face {
      font-family: 'MC Ten Lowercase Alt';
      src: url('mc-ten-lowercase-alt.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background: url('file.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Mojang', sans-serif;
      backdrop-filter: blur(6px);
      color: white;
    }

    header {
      font-family: 'MC Ten Lowercase Alt', sans-serif;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
      height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      line-height: 1.1;
    }

    header .main-title {
      font-size: 36px;
      margin: 0;
    }

    header .sub-title {
      font-size: 18px;
      margin: 0;
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    input[type="file"],
    select,
    input[type="text"],
    button {
      font-family: 'Mojang', sans-serif;
    }

    .top-area {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 20px;
    }

    .packname-input,
    .packicon-upload {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .packicon-upload img {
      max-width: 128px;
      max-height: 128px;
      border: 1px solid white;
    }

    .selector-container {
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
    }

    .item-section {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      position: relative;
    }

    .item-section .item-title {
      font-weight: bold;
      text-transform: capitalize;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .delete-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 16px;
      line-height: 24px;
      text-align: center;
      cursor: pointer;
    }

    .frame-container {
      margin-top: 10px;
    }

    .frame-container input {
      margin-top: 5px;
    }

    .frame-preview {
      max-width: 100px;
      max-height: 100px;
      display: block;
      margin-top: 5px;
    }

    .remove-img-button {
      background: crimson;
      color: white;
      border: none;
      padding: 4px 8px;
      margin-top: 5px;
      cursor: pointer;
    }

    #downloadBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      font-family: 'MC Ten Lowercase Alt';
      background-color: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .toast {
      background-color: #f44336;
      color: white;
      padding: 12px 20px;
      border-radius: 4px;
      margin-top: 20px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      display: none;
      white-space: pre-line;
      position: relative;
    }

    .toast button {
      position: absolute;
      top: 5px;
      right: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .dialog-box {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
    }

    .dialog-box p {
      margin-bottom: 20px;
      font-size: 18px;
    }

    .dialog-box button {
      padding: 8px 16px;
      margin: 0 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-yes {
      background-color: #ff4d4d;
      color: white;
    }

    .btn-no {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <div class="main-title">ORIGIN CLIENT</div>
    <div class="sub-title">-animated items maker-</div>
  </header>

  <main>
    <div class="top-area">
      <div class="packname-input">
        <label for="packName">Pack name:</label>
        <input type="text" id="packName" placeholder="Leave empty for origin_animated_textures" />
      </div>

      <div class="packicon-upload">
        <label for="packIcon">Pack icon:</label>
        <input type="file" id="packIcon" accept="image/*" />
        <img id="packIconPreview" />
      </div>

      <div class="selector-container">
        <label for="itemSelector">Add your item:</label>
        <select id="itemSelector">
          <option value="none" disabled selected>Select an item</option>
          <option value="diamond_sword">diamond_sword</option>
          <option value="netherite_sword">netherite_sword</option>
          <option value="totem_of_undying">totem_of_undying</option>
          <option value="netherite_axe">netherite_axe</option>
          <option value="diamond_axe">diamond_axe</option>
          <option value="netherite_pickaxe">netherite_pickaxe</option>
          <option value="diamond_pickaxe">diamond_pickaxe</option>
        </select>
      </div>
    </div>

    <div id="itemsContainer"></div>
    <button id="downloadBtn">Download Pack</button>

    <div class="toast" id="toast">
      <span id="toastMessage"></span>
      <button onclick="document.getElementById('toast').style.display='none'">×</button>
    </div>

    <div class="dialog-overlay" id="confirmDialog">
      <div class="dialog-box">
        <p>Are you sure?</p>
        <button class="btn-yes" id="confirmYes">Yes</button>
        <button class="btn-no" id="confirmNo">No</button>
      </div>
    </div>
  </main>

  <script>
    const itemSelector = document.getElementById("itemSelector");
    const itemsContainer = document.getElementById("itemsContainer");
    const toast = document.getElementById("toast");
    const toastMsg = document.getElementById("toastMessage");
    const confirmDialog = document.getElementById("confirmDialog");
    const confirmYes = document.getElementById("confirmYes");
    const confirmNo = document.getElementById("confirmNo");
    const downloadBtn = document.getElementById("downloadBtn");
    const createdItems = new Set();
    let toDelete = null;

    const iconInput = document.getElementById("packIcon");
    const iconPreview = document.getElementById("packIconPreview");
    iconInput.addEventListener("change", () => {
      const file = iconInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => iconPreview.src = e.target.result;
        reader.readAsDataURL(file);
      }
    });

    function showToast(msg) {
      toastMsg.textContent = msg;
      toast.style.display = "block";
    }

    function createDropdown(item) {
      if (createdItems.has(item)) return;
      createdItems.add(item);

      const short = {
        diamond_sword: 'ds',
        netherite_sword: 'ns',
        totem_of_undying: 't',
        netherite_axe: 'na',
        diamond_axe: 'da',
        netherite_pickaxe: 'np',
        diamond_pickaxe: 'dp'
      }[item];

      const container = document.createElement("div");
      container.className = "item-section";
      container.dataset.item = item;

      const title = document.createElement("div");
      title.className = "item-title";
      title.textContent = item.replace(/_/g, ' ');
      container.appendChild(title);

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "×";
      deleteBtn.className = "delete-button";
      deleteBtn.onclick = () => {
        toDelete = container;
        confirmDialog.style.display = "flex";
      };
      container.appendChild(deleteBtn);

      for (let i = 1; i <= 10; i++) {
        const frame = document.createElement("div");
        frame.className = "frame-container";

        const label = document.createElement("label");
        label.textContent = `Frame ${i}`;
        frame.appendChild(label);

        const input = document.createElement("input");
        input.type = "file";
        input.accept = "image/*";
        input.id = `${item}_frame_${i}`;
        frame.appendChild(input);

        const preview = document.createElement("img");
        preview.className = "frame-preview";
        frame.appendChild(preview);

        input.addEventListener("change", () => {
          const file = input.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = e => preview.src = e.target.result;
            reader.readAsDataURL(file);
          }
        });

        const remove = document.createElement("button");
        remove.textContent = "Remove Image";
        remove.className = "remove-img-button";
        remove.onclick = () => {
          input.value = "";
          preview.src = "";
        };
        frame.appendChild(remove);

        container.appendChild(frame);
      }

      itemsContainer.appendChild(container);
    }

    itemSelector.addEventListener("change", () => {
      const val = itemSelector.value;
      if (val !== "none") createDropdown(val);
      itemSelector.value = "none";
    });

    confirmYes.onclick = () => {
      if (toDelete) {
        createdItems.delete(toDelete.dataset.item);
        toDelete.remove();
        toDelete = null;
        confirmDialog.style.display = "none";
        toast.style.display = "none";
      }
    };
    confirmNo.onclick = () => {
      confirmDialog.style.display = "none";
      toDelete = null;
    };

    downloadBtn.onclick = async () => {
      const JSZip = await import("https://cdn.jsdelivr.net/npm/jszip@3.10.1/+esm");
      if (createdItems.size === 0) {
        showToast("error:file_empty");
        return;
      }

      const zip = new JSZip.default();
      const textures = zip.folder("textures");
      const errors = [];

      for (const item of createdItems) {
        const folder = textures.folder(item);
        const short = {
          diamond_sword: 'ds',
          netherite_sword: 'ns',
          totem_of_undying: 't',
          netherite_axe: 'na',
          diamond_axe: 'da',
          netherite_pickaxe: 'np',
          diamond_pickaxe: 'dp'
        }[item];

        for (let i = 1; i <= 10; i++) {
          const input = document.getElementById(`${item}_frame_${i}`);
          if (!input.files[0]) {
            errors.push(`error:${item}:frame_${i} texture not available`);
          } else {
            const file = input.files[0];
            const blob = await file.arrayBuffer();
            folder.file(`${short}${i}.png`, blob);
          }
        }
      }

      if (errors.length > 0) {
        showToast(errors.join('\n'));
        return;
      }

      const icon = iconInput.files[0];
      if (icon) zip.file("pack_icon.png", await icon.arrayBuffer());

      const name = document.getElementById("packName").value || "origin_animated_textures";
      const blob = await zip.generateAsync({ type: "blob" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `${name}.mcpack`;
      a.click();
    };
  </script>
</body>
</html>
