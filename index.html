<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ORIGIN CLIENT</title>
  <style>
    @font-face {
      font-family: 'MC Ten Lowercase Alt';
      src: url('mc-ten-lowercase-alt.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      overflow-x: hidden;
    }

    header {
      font-family: 'MC Ten Lowercase Alt', sans-serif;
      background-color: black;
      color: white;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      line-height: 1.1;
    }

    header .main-title {
      font-size: 36px;
      margin: 0;
    }

    header .sub-title {
      font-size: 18px;
      margin: 0;
    }

    main {
      margin-top: 110px;
      padding: 20px;
    }

    .selector-container {
      margin-bottom: 30px;
    }

    label {
      color: white;
    }

    select, input[type="text"], input[type="file"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 300px;
    }

    .item-section {
      margin-top: 30px;
      padding: 15px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      position: relative;
    }

    .item-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      text-transform: capitalize;
    }

    .item-name-label {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .delete-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .frame-container {
      margin-bottom: 20px;
    }

    .frame-label {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .frame-preview {
      margin-top: 10px;
      max-width: 200px;
      max-height: 200px;
      display: block;
      border: 1px solid #ccc;
    }

    .remove-img-button {
      display: inline-block;
      margin-top: 5px;
      padding: 4px 8px;
      font-size: 12px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-section {
      display: inline-block;
      margin-top: 10px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="file"] {
      margin-top: 5px;
    }

    #downloadAll {
      margin: 30px auto 0;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      display: block;
    }

    .toast {
      background-color: #f44336;
      color: white;
      padding: 12px 20px;
      border-radius: 4px;
      margin-top: 20px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      display: none;
      animation: fadeIn 0.3s ease-in-out;
      white-space: pre-line;
      position: relative;
    }

    .toast button {
      position: absolute;
      top: 5px;
      right: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .dialog-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
    }

    .dialog-box p {
      margin-bottom: 20px;
      font-size: 18px;
    }

    .dialog-box button {
      padding: 8px 16px;
      margin: 0 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-yes {
      background-color: #ff4d4d;
      color: white;
    }

    .btn-no {
      background-color: #ccc;
    }

    .blurred-background {
      background-image: url('file.png');
      background-size: cover;
      filter: blur(10px);
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: -1;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<header>
  <div class="main-title">ORIGIN CLIENT</div>
  <div class="sub-title">-animated items maker-</div>
</header>

<main>
  <div class="blurred-background"></div>

  <div class="input-container">
    <label for="packName">Pack name:</label>
    <input type="text" id="packName" placeholder="Enter pack name" />
  </div>

  <div class="input-container">
    <label for="itemSelector">Add your item:</label>
    <select id="itemSelector">
      <option value="none" selected disabled>Select an item</option>
      <option value="diamond_sword">diamond_sword</option>
      <option value="netherite_sword">netherite_sword</option>
      <option value="totem_of_undying">totem_of_undying</option>
      <option value="netherite_axe">netherite_axe</option>
      <option value="diamond_axe">diamond_axe</option>
      <option value="netherite_pickaxe">netherite_pickaxe</option>
      <option value="diamond_pickaxe">diamond_pickaxe</option>
    </select>
  </div>

  <div class="input-container">
    <label for="packIcon">Pack icon:</label>
    <input type="file" id="packIcon" />
    <img id="iconPreview" class="frame-preview" style="display: none;" />
  </div>

  <div id="itemsContainer"></div>

  <button id="downloadAll">Download All</button>

  <div id="toast" class="toast">
    <span id="toastMessage"></span>
    <button id="closeToast">Ã—</button>
  </div>
</main>

<div class="dialog-overlay" id="confirmDialog">
  <div class="dialog-box">
    <p>Are you sure?</p>
    <button class="btn-yes" id="confirmYes">Yes</button>
    <button class="btn-no" id="confirmNo">No</button>
  </div>
</div>

<script>
  const itemsContainer = document.getElementById('itemsContainer');
  const itemSelector = document.getElementById('itemSelector');
  const packNameInput = document.getElementById('packName');
  const packIconInput = document.getElementById('packIcon');
  const packIconPreview = document.getElementById('iconPreview');
  const downloadBtn = document.getElementById('downloadAll');
  const toast = document.getElementById('toast');
  const toastMessage = document.getElementById('toastMessage');
  const closeToast = document.getElementById('closeToast');
  const confirmDialog = document.getElementById('confirmDialog');
  const confirmYes = document.getElementById('confirmYes');
  const confirmNo = document.getElementById('confirmNo');

  let itemCount = 0;
  let frames = {};

  function showToast(message) {
    toastMessage.textContent = message;
    toast.style.display = 'block';
    setTimeout(() => {
      toast.style.display = 'none';
    }, 3000);
  }

  closeToast.addEventListener('click', () => {
    toast.style.display = 'none';
  });

  function handleAddItem(item) {
    const itemName = item.value;
    if (!itemName || itemName === 'none') return;

    itemCount++;

    const itemSection = document.createElement('div');
    itemSection.classList.add('item-section');
    itemSection.setAttribute('id', `item-${itemName}`);

    const title = document.createElement('div');
    title.classList.add('item-title');
    title.textContent = itemName;

    const removeButton = document.createElement('button');
    removeButton.classList.add('delete-button');
    removeButton.textContent = 'Remove';
    removeButton.addEventListener('click', () => {
      itemsContainer.removeChild(itemSection);
      itemCount--;
    });

    const frameContainer = document.createElement('div');
    frameContainer.classList.add('frame-container');
    frameContainer.innerHTML = `
      <label class="frame-label">Add frames for ${itemName}:</label>
      <input type="file" accept="image/*" id="frame-${itemName}" />
      <img id="preview-${itemName}" class="frame-preview" style="display: none;" />
      <div class="remove-img-button" style="display: none;" id="remove-${itemName}">Remove Frame</div>
    `;
    itemSection.appendChild(title);
    itemSection.appendChild(removeButton);
    itemSection.appendChild(frameContainer);
    itemsContainer.appendChild(itemSection);
  }

  itemSelector.addEventListener('change', (e) => {
    handleAddItem(e.target);
  });

  packIconInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = () => {
        packIconPreview.style.display = 'block';
        packIconPreview.src = reader.result;
      };
      reader.readAsDataURL(file);
    }
  });

  downloadBtn.addEventListener('click', () => {
    if (itemCount === 0) {
      showToast('Error: File is empty!');
      return;
    }

    const packName = packNameInput.value || 'origin_animated_textures';
    const zipName = `${packName}.mcpack`;

    const zip = new JSZip();
    zip.folder('textures');

    Object.keys(frames).forEach((itemName) => {
      const itemFolder = zip.folder(`textures/${itemName}`);
      frames[itemName].forEach((frame, index) => {
        itemFolder.file(`${itemName[0]}s${index + 1}.png`, frame);
      });
    });

    if (packIconPreview.style.display !== 'none') {
      const packIcon = packIconPreview.src;
      zip.file('pack_icon.png', packIcon.split(',')[1], { base64: true });
    }

    zip.file('manifest.json', JSON.stringify({
      "format_version": 2,
      "header": {
        "description": "origin animated items",
        "name": packName,
        "uuid": "unique-uuid",
        "version": [1, 0, 0],
      },
      "modules": [{
        "description": "origin animated items",
        "type": "scripting",
        "uuid": "unique-uuid",
        "version": [1, 0, 0],
      }]
    }));

    zip.generateAsync({ type: 'blob' }).then((content) => {
      const a = document.createElement('a');
      a.href = URL.createObjectURL(content);
      a.download = zipName;
      a.click();
    });
  });
</script>

</body>
</html>
