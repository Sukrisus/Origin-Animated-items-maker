<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Bedrock Pack Creator</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }
        input[type=text], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #222;
            border: 1px solid #555;
            color: #fff;
            border-radius: 5px;
        }
        input[type=file] {
            margin-top: 5px;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .item {
            border: 1px solid #555;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            position: relative;
        }
        .remove-item {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #444;
            border: none;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            line-height: 25px;
            text-align: center;
        }
        .frame {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }
        .frame input[type=file] {
            flex-grow: 1;
        }
        .remove-frame {
            background: #444;
            border: none;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
            padding: 5px 10px;
        }
        #downloadBtn {
            margin-top: 30px;
            width: 100%;
            padding: 15px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .frame {
                flex-direction: column;
                align-items: flex-start;
            }
            .remove-frame {
                margin-left: 0;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="packName">Pack Name:</label>
        <input type="text" id="packName" name="packName" placeholder="Enter your pack name">

        <label for="packIcon">Pack Icon:</label>
        <input type="file" id="packIcon" name="packIcon" accept="image/*">

        <label for="addItem">Add Your Item:</label>
        <select id="addItem" name="addItem">
            <option value="none">None</option>
            <option value="netherite_sword">Netherite Sword</option>
            <option value="totem_of_undying">Totem of Undying</option>
        </select>

        <div id="itemsContainer"></div>

        <button id="downloadBtn">Download</button>
    </div>

    <script>
        const addItemSelect = document.getElementById('addItem');
        const itemsContainer = document.getElementById('itemsContainer');

        addItemSelect.addEventListener('change', () => {
            const value = addItemSelect.value;
            if (value === 'none') return;

            // Check if item already added
            if (document.getElementById(value)) {
                alert('Item already added');
                addItemSelect.value = 'none';
                return;
            }

            const itemDiv = document.createElement('div');
            itemDiv.className = 'item';
            itemDiv.id = value;

            const removeItemBtn = document.createElement('button');
            removeItemBtn.className = 'remove-item';
            removeItemBtn.textContent = 'X';
            removeItemBtn.onclick = () => {
                itemsContainer.removeChild(itemDiv);
                addItemSelect.value = 'none';
            };

            itemDiv.appendChild(removeItemBtn);

            const title = document.createElement('h3');
            title.textContent = value.replace(/_/g, ' ');
            itemDiv.appendChild(title);

            for (let i = 1; i <= 10; i++) {
                const frameDiv = document.createElement('div');
                frameDiv.className = 'frame';

                const label = document.createElement('label');
                label.textContent = `Add Frame ${i}: `;
                label.htmlFor = `${value}_frame_${i}`;

                const inputFile = document.createElement('input');
                inputFile.type = 'file';
                inputFile.accept = 'image/*';
                inputFile.id = `${value}_frame_${i}`;

                const removeFrameBtn = document.createElement('button');
                removeFrameBtn.className = 'remove-frame';
                removeFrameBtn.textContent = 'Remove';
                removeFrameBtn.onclick = () => {
                    frameDiv.remove();
                };

                frameDiv.appendChild(label);
                frameDiv.appendChild(inputFile);
                frameDiv.appendChild(removeFrameBtn);

                itemDiv.appendChild(frameDiv);
            }

            itemsContainer.appendChild(itemDiv);
            addItemSelect.value = 'none';
        });

        // Download button placeholder (implement zip/download logic as needed)
        document.getElementById('downloadBtn').onclick = () => {
            alert('Download functionality not implemented in this demo.');
        };
    </script>
</body>
</html>
