<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft Pack Creator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      background-color: #111;
      border: 1px solid #333;
      color: #fff;
    }

    .icon-preview {
      width: 64px;
      height: 64px;
      background-color: #111;
      border: 2px dashed #333;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-top: 10px;
    }

    .item-container {
      margin-top: 20px;
    }

    .item-box {
      background-color: #111;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #333;
    }

    .frame-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(64px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .frame {
      background-color: #222;
      padding: 5px;
      position: relative;
    }

    .frame-preview {
      width: 100%;
      height: 64px;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #ccc;
      font-size: 12px;
      text-align: center;
    }

    .remove-frame {
      position: absolute;
      top: 2px;
      right: 2px;
      background-color: #900;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      cursor: pointer;
    }

    .remove-item {
      background-color: #900;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }

    button:hover {
      background-color: #ccc;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

  <div class="container">
    <h1>Minecraft Pack Creator</h1>

    <div class="form-group">
      <label for="packName">Pack Name</label>
      <input type="text" id="packName" placeholder="Enter pack name" />
    </div>

    <div class="form-group">
      <label for="packIcon">Pack Icon</label>
      <input type="file" id="packIcon" accept="image/*" class="hidden" />
      <div class="icon-preview" id="iconPreview">Click to add icon</div>
    </div>

    <div class="form-group">
      <label for="itemSelect">Add Item</label>
      <select id="itemSelect">
        <option value="none" selected>Select an item</option>
        <option value="netherite_sword">Netherite Sword</option>
        <option value="totem_of_undying">Totem of Undying</option>
      </select>
    </div>

    <div id="itemContainer" class="item-container"></div>

    <button id="downloadBtn">Download Resource Pack</button>
  </div>

                const byteString = atob(dataURI.split(',')[1]);

                const ab = new ArrayBuffer(byteString.length);
                const ia = new Uint8Array(ab);
                
                for (let i = 0; i < byteString.length; i++) {
