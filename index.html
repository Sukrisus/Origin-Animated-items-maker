<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ORIGIN CLIENT</title>
  <style>
    @font-face {
      font-family: 'MC Ten Lowercase Alt';
      src: url('mc-ten-lowercase-alt.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'MC Ten Lowercase Alt', sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: black;
      color: white;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      line-height: 1.1;
      padding-top: 20px;
    }

    header .main-title {
      font-size: 36px;
      margin: 0;
    }

    header .sub-title {
      font-size: 18px;
      margin: 0;
    }

    main {
      margin-top: 110px;
      padding: 20px;
    }

    .selector-container {
      margin-bottom: 30px;
    }

    select, input[type="text"], input[type="file"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 300px;
    }

    .item-section {
      margin-top: 30px;
      padding: 15px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      position: relative;
    }

    .item-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .item-name-label {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .delete-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .frame-container {
      margin-bottom: 20px;
    }

    .frame-label {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .frame-preview {
      margin-top: 10px;
      max-width: 200px;
      max-height: 200px;
      display: block;
      border: 1px solid #ccc;
    }

    .remove-img-button {
      display: inline-block;
      margin-top: 5px;
      padding: 4px 8px;
      font-size: 12px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #downloadAll {
      margin: 30px auto 0;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      display: block;
    }

    .toast {
      background-color: #f44336;
      color: white;
      padding: 12px 20px;
      border-radius: 4px;
      margin-top: 20px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      display: none;
      animation: fadeIn 0.3s ease-in-out;
      white-space: pre-line;
      position: relative;
    }

    .toast button {
      position: absolute;
      top: 5px;
      right: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .dialog-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
    }

    .dialog-box p {
      margin-bottom: 20px;
      font-size: 18px;
    }

    .dialog-box button {
      padding: 8px 16px;
      margin: 0 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-yes {
      background-color: #ff4d4d;
      color: white;
    }

    .btn-no {
      background-color: #ccc;
    }

    .input-section {
      margin-bottom: 20px;
    }

    #packIconPreview {
      width: 100px;
      height: 100px;
      margin-top: 10px;
      border: 1px solid #ddd;
      display: block;
    }
  </style>
</head>
<body>

<header>
  <div class="main-title">ORIGIN CLIENT</div>
  <div class="sub-title">-animated items maker-</div>
</header>

<main>
  <div class="input-section">
    <label for="packName" style="color: white;">Pack Name:</label><br>
    <input type="text" id="packName" placeholder="Enter pack name here..." />
  </div>

  <div class="input-section">
    <label for="packIcon" style="color: white;">Pack Icon:</label><br>
    <input type="file" id="packIcon" accept="image/*" />
    <img id="packIconPreview" />
  </div>

  <div class="selector-container">
    <label for="itemSelector" style="color: white;">Add your item:</label><br>
    <select id="itemSelector">
      <option value="none" selected disabled>Select an item</option>
      <option value="diamond_sword">diamond_sword</option>
      <option value="netherite_sword">netherite_sword</option>
      <option value="totem_of_undying">totem_of_undying</option>
      <option value="netherite_axe">netherite_axe</option>
      <option value="diamond_axe">diamond_axe</option>
      <option value="netherite_pickaxe">netherite_pickaxe</option>
      <option value="diamond_pickaxe">diamond_pickaxe</option>
    </select>
  </div>

  <div id="itemsContainer"></div>

  <button id="downloadAll">Download All</button>
  <div id="toast" class="toast">
    <span id="toastMessage"></span>
    <button id="closeToast">×</button>
  </div>
</main>

<div class="dialog-overlay" id="confirmDialog">
  <div class="dialog-box">
    <p>Are you sure?</p>
    <button class="btn-yes" id="confirmYes">Yes</button>
    <button class="btn-no" id="confirmNo">No</button>
  </div>
</div>

<script>
  const itemsContainer = document.getElementById('itemsContainer');
  const itemSelector = document.getElementById('itemSelector');
  const createdItems = new Set();
  const packNameInput = document.getElementById('packName');
  const packIconInput = document.getElementById('packIcon');
  const packIconPreview = document.getElementById('packIconPreview');
  
  const dialog = document.getElementById('confirmDialog');
  const confirmYes = document.getElementById('confirmYes');
  const confirmNo = document.getElementById('confirmNo');

  const toast = document.getElementById('toast');
  const toastMessage = document.getElementById('toastMessage');
  const closeToast = document.getElementById('closeToast');

  let pendingDeleteSection = null;
  let pendingDeleteItem = null;

  itemSelector.addEventListener('change', () => {
    const selectedItem = itemSelector.value;
    if (createdItems.has(selectedItem)) {
      itemSelector.value = "none";
      return;
    }
    createdItems.add(selectedItem);

    const section = document.createElement('div');
    section.classList.add('item-section');
    section.innerHTML = `
      <div class="item-title">${selectedItem}</div>
      <button class="delete-button">×</button>
      <div class="frame-container" id="${selectedItem}Frames"></div>
    `;

    const deleteButton = section.querySelector('.delete-button');
    deleteButton.addEventListener('click', () => {
      section.remove();
      createdItems.delete(selectedItem);
    });

    itemsContainer.appendChild(section);

    for (let i = 1; i <= 3; i++) {
      const frameContainer = document.getElementById(`${selectedItem}Frames`);
      const frameLabel = document.createElement('label');
      frameLabel.classList.add('frame-label');
      frameLabel.innerHTML = `Frame ${i}:`;

      const inputFile = document.createElement('input');
      inputFile.type = 'file';
      inputFile.accept = 'image/*';
      inputFile.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = () => {
            const preview = document.createElement('img');
            preview.classList.add('frame-preview');
            preview.src = reader.result;
            frameContainer.appendChild(preview);
          };
          reader.readAsDataURL(file);
        }
      });

      frameContainer.appendChild(frameLabel);
      frameContainer.appendChild(inputFile);
    }
  });

  function showToast(message) {
    toastMessage.textContent = message;
    toast.style.display = 'block';
  }

  closeToast.addEventListener('click', () => {
    toast.style.display = 'none';
  });

  document.getElementById('downloadAll').addEventListener('click', () => {
    if (createdItems.size === 0) {
      showToast('Error: No items added!');
      return;
    }

    const zipName = packNameInput.value.trim() || 'origin_animated_textures';
    const zip = new JSZip();
    const texturesFolder = zip.folder('textures');
    const packIconFile = packIconInput.files[0];

    // Add the pack icon if provided
    if (packIconFile) {
      zip.file('pack_icon.png', packIconFile);
    }

    createdItems.forEach(item => {
      const itemFolder = texturesFolder.folder(item);
      const frames = document.getElementById(`${item}Frames`).querySelectorAll('input[type="file"]');
      frames.forEach((input, index) => {
        const frameName = `${item.slice(0, 2)}${index + 1}.png`;
        const frameFile = input.files[0];
        if (frameFile) {
          itemFolder.file(frameName, frameFile);
        }
      });
    });

    const manifest = {
      format_version: 2,
      header: {
        description: 'Animated Items Pack',
        name: zipName,
        uuid: crypto.randomUUID(),
        version: [1, 0, 0],
      },
      modules: [
        {
          description: 'Main Module',
          type: 'scripting',
          uuid: crypto.randomUUID(),
          version: [1, 0, 0],
        },
      ],
    };

    zip.file('manifest.json', JSON.stringify(manifest));

    zip.generateAsync({ type: 'blob' }).then(function(content) {
      const blob = new Blob([content], { type: 'application/zip' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `${zipName}.mcpack`;
      link.click();
    });
  });
</script>

</body>
</html>
