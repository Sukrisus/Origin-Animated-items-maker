<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ORIGIN CLIENT</title>
  <style>
    @font-face {
      font-family: 'MC Ten Lowercase Alt';
      src: url('mc-ten-lowercase-alt.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Mojang Regular';
      src: url('Mojang-Regular.ttf') format('truetype');
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Mojang Regular', sans-serif;
      background: url('file.png') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(6px);
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      font-family: 'MC Ten Lowercase Alt', sans-serif;
      background-color: black;
      color: white;
      position: fixed;
      top: 0;
      width: 100%;
      height: 80px;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    header .main-title { 
      font-size: 36px; 
      margin: 0;
    }
    header .sub-title { 
      font-size: 18px; 
      margin: 0;
    }
    main {
      margin-top: 120px; /* Adjusted to make space for fixed header */
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.5); /* Reduced opacity */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      flex: 1; /* Make sure the content takes up remaining space */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    label {
      color: white;
      font-size: 16px;
      margin-bottom: 10px;
    }
    input[type="text"],
    select,
    input[type="file"],
    button {
      font-family: 'Mojang Regular', sans-serif;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 400px;
    }
    .selector-container,
    .packname-container,
    .pack-icon-container {
      margin-bottom: 20px;
    }
    .packname-container {
      margin-top: 30px;
    }
    .item-section {
      margin-top: 30px;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid #ddd;
      border-radius: 8px;
      position: relative;
    }
    .item-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      text-transform: capitalize;
    }
    .delete-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .frame-container {
      margin-bottom: 20px;
    }
    .frame-label {
      font-weight: bold;
      margin-bottom: 8px;
    }
    .frame-preview {
      margin-top: 10px;
      max-width: 200px;
      max-height: 200px;
      display: block;
      border: 1px solid #ccc;
    }
    .remove-img-button {
      display: inline-block;
      margin-top: 5px;
      padding: 4px 8px;
      font-size: 12px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #downloadAll {
      margin: 30px auto 0;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      font-family: 'MC Ten Lowercase Alt', sans-serif;
      border-radius: 5px;
      cursor: pointer;
      display: block;
    }
    .toast {
      background-color: #f44336;
      color: white;
      padding: 12px 20px;
      border-radius: 4px;
      margin-top: 20px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      display: none;
      animation: fadeIn 0.3s ease-in-out;
      white-space: pre-line;
      position: relative;
    }
    .toast button {
      position: absolute;
      top: 5px;
      right: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    .pack-icon-preview {
      max-width: 100px;
      max-height: 100px;
      display: block;
      margin-top: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <div class="main-title">ORIGIN CLIENT</div>
    <div class="sub-title">-animated items maker-</div>
  </header>

  <main>
    <div class="packname-container">
      <label for="packName">Pack name:</label><br>
      <input type="text" id="packName" placeholder="Enter pack name..." />
    </div>

    <div class="pack-icon-container">
      <label for="packIcon">Pack Icon:</label><br>
      <input type="file" id="packIcon" accept="image/*">
      <img id="packIconPreview" class="pack-icon-preview" />
    </div>

    <div class="selector-container">
      <label for="itemSelector"><strong style="color: white;">Add your item:</strong></label><br>
      <select id="itemSelector">
        <option value="none" selected disabled>Select an item</option>
        <option value="diamond_sword">diamond_sword</option>
        <option value="netherite_sword">netherite_sword</option>
        <option value="totem_of_undying">totem_of_undying</option>
        <option value="netherite_axe">netherite_axe</option>
        <option value="diamond_axe">diamond_axe</option>
        <option value="netherite_pickaxe">netherite_pickaxe</option>
        <option value="diamond_pickaxe">diamond_pickaxe</option>
      </select>
    </div>

    <div id="itemsContainer"></div>

    <button id="downloadAll">Download All</button>

    <div id="toast" class="toast">
      <span id="toastMessage"></span>
      <button id="closeToast">Ã—</button>
    </div>
  </main>

  <script>
    const createdItems = new Set();
    const itemsContainer = document.getElementById('itemsContainer');
    const itemSelector = document.getElementById('itemSelector');
    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toastMessage');
    const closeToast = document.getElementById('closeToast');
    const packIconInput = document.getElementById('packIcon');
    const packIconPreview = document.getElementById('packIconPreview');
    let packIconFile = null;

    packIconInput.addEventListener('change', () => {
      const file = packIconInput.files[0];
      if (file) {
        packIconFile = file;
        const reader = new FileReader();
        reader.onload = function (e) {
          packIconPreview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    closeToast.addEventListener('click', () => {
      toast.style.display = 'none';
    });

    itemSelector.addEventListener('change', () => {
      const selected = itemSelector.value;
      if (createdItems.has(selected)) {
        itemSelector.value = 'none';
        return;
      }
      createdItems.add(selected);
      const section = document.createElement('div');
      section.className = 'item-section';
      section.setAttribute('data-item', selected);

      const title = document.createElement('div');
      title.className = 'item-title';
      title.textContent = selected.replaceAll('_', ' ');
      section.appendChild(title);

      const nameLabel = document.createElement('div');
      nameLabel.className = 'item-name-label';
      nameLabel.textContent = `Item name: ${selected}`;
      section.appendChild(nameLabel);

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.className = 'delete-button';
      deleteBtn.onclick = () => {
        section.remove();
        createdItems.delete(selected);
        if (toastMessage.textContent.includes(selected)) toast.style.display = 'none';
      };
      section.appendChild(deleteBtn);

      for (let i = 1; i <= 10; i++) {
        const container = document.createElement('div');
        container.className = 'frame-container';

        const label = document.createElement('div');
        label.className = 'frame-label';
        label.textContent = `Add Frame ${i}`;
        container.appendChild(label);

        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = 'image/*';
        fileInput.id = `${selected}_frame_${i}`;
        container.appendChild(fileInput);

        const imgPreview = document.createElement('img');
        imgPreview.className = 'frame-preview';
        imgPreview.id = `${selected}_preview_${i}`;
        container.appendChild(imgPreview);

        const removeBtn = document.createElement('button');
        removeBtn.className = 'remove-img-button';
        removeBtn.textContent = 'Remove Image';
        removeBtn.onclick = () => {
          fileInput.value = '';
          imgPreview.src = '';
        };
        container.appendChild(removeBtn);

        fileInput.addEventListener('change', function () {
          const file = this.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              imgPreview.src = e.target.result;
            };
            reader.readAsDataURL(file);
          }
        });

        section.appendChild(container);
      }

      itemsContainer.appendChild(section);
      itemSelector.value = 'none';
    });

    document.getElementById('downloadAll').addEventListener('click', async () => {
      toast.style.display = 'none';
      toastMessage.textContent = '';
      const JSZip = await import('https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js').then(m => m.default || m);
      const zip = new JSZip();
      const packName = document.getElementById('packName').value.trim() || 'origin_animated_textures';
      const errors = [];

      if (createdItems.size === 0) {
        showToast('error: file_empty');
        return;
      }

      for (const item of createdItems) {
        const folder = zip.folder(`textures/${item}`);
        const prefix = item === 'diamond_sword' ? 'ds' :
                       item === 'netherite_sword' ? 'ns' :
                       item === 'totem_of_undying' ? 't' :
                       item === 'netherite_axe' ? 'na' :
                       item === 'diamond_axe' ? 'da' :
                       item === 'netherite_pickaxe' ? 'np' :
                       item === 'diamond_pickaxe' ? 'dp' : 'frame';

        for (let i = 1; i <= 10; i++) {
          const input = document.getElementById(`${item}_frame_${i}`);
          if (!input || !input.files.length) {
            errors.push(`error: ${item}: frame_${i} texture not available`);
          } else {
            folder.file(`${prefix}${i}.png`, input.files[0]);
          }
        }
      }

      if (packIconFile) {
        zip.file('pack_icon.png', packIconFile);
      }

      if (errors.length) {
        showToast(errors.join('\n'));
        return;
      }

      zip.generateAsync({ type: 'blob' }).then(content => {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(content);
        link.download = `${packName}.mcpack`;
        link.click();
      });
    });

    function showToast(msg) {
      toastMessage.textContent = msg;
      toast.style.display = 'block';
    }
  </script>
</body>
</html>
