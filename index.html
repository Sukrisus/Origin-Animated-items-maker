<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <title>Minecraft Bedrock Pack Creator</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }
        input[type=text], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #222;
            border: 1px solid #555;
            color: #fff;
            border-radius: 5px;
        }
        input[type=file] {
            margin-top: 5px;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .item {
            border: 1px solid #555;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            position: relative;
        }
        .remove-item {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #444;
            border: none;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            line-height: 25px;
            text-align: center;
        }
        .frame {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }
        .frame input[type=file] {
            flex-grow: 1;
        }
        .remove-frame {
            background: #444;
            border: none;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
            padding: 5px 10px;
        }
        #downloadBtn {
            margin-top: 30px;
            width: 100%;
            padding: 15px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .frame {
                flex-direction: column;
                align-items: flex-start;
            }
            .remove-frame {
                margin-left: 0;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="packName">Pack Name:</label>
        <input type="text" id="packName" name="packName" placeholder="Enter your pack name">

        <label for="packIcon">Pack Icon:</label>
        <input type="file" id="packIcon" name="packIcon" accept="image/*">

        <label for="addItem">Add Your Item:</label>
        <select id="addItem" name="addItem">
            <option value="none">None</option>
            <option value="netherite_sword">Netherite Sword</option>
            <option value="totem_of_undying">Totem of Undying</option>
            <option value="diamond_sword">Diamond Sword</option>
            <option value="golden_apple">Golden Apple</option>
            <option value="netherite_axe">Netherite Axe</option>
        </select>
        <div id="itemsContainer"></div>
        <button id="downloadBtn">Download</button>
    </div>

    <script>
        const addItemSelect = document.getElementById('addItem');
        const itemsContainer = document.getElementById('itemsContainer');

        addItemSelect.addEventListener('change', () => {
            const value = addItemSelect.value;
            if (value === 'none') return;

            if (document.getElementById(value)) {
                alert('Item already added');
                addItemSelect.value = 'none';
                return;
            }

            const itemDiv = document.createElement('div');
            itemDiv.className = 'item';
            itemDiv.id = value;

            const removeItemBtn = document.createElement('button');
            removeItemBtn.className = 'remove-item';
            removeItemBtn.textContent = 'X';
            removeItemBtn.onclick = () => {
                itemsContainer.removeChild(itemDiv);
                addItemSelect.value = 'none';
            };

            itemDiv.appendChild(removeItemBtn);

            const title = document.createElement('h3');
            title.textContent = value.replace(/_/g, ' ');
            itemDiv.appendChild(title);

            // All items now have 10 frames
            let frameCount = 10;
            for (let i = 1; i <= frameCount; i++) {
                const frameDiv = document.createElement('div');
                frameDiv.className = 'frame';

                const label = document.createElement('label');
                label.textContent = `Add Frame ${i}: `;
                label.htmlFor = `${value}_frame_${i}`;

                const inputFile = document.createElement('input');
                inputFile.type = 'file';
                inputFile.accept = 'image/*';
                inputFile.id = `${value}_frame_${i}`;

                const removeFrameBtn = document.createElement('button');
                removeFrameBtn.className = 'remove-frame';
                removeFrameBtn.textContent = 'Remove';
                removeFrameBtn.onclick = () => {
                    frameDiv.remove();
                };

                frameDiv.appendChild(label);
                frameDiv.appendChild(inputFile);
                frameDiv.appendChild(removeFrameBtn);

                itemDiv.appendChild(frameDiv);
            }

            itemsContainer.appendChild(itemDiv);
            addItemSelect.value = 'none';
        });

        function generateUUID() {
            if (window.crypto && window.crypto.randomUUID) {
                return crypto.randomUUID();
            } else {
                // Fallback for browsers without crypto.randomUUID
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    var r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            }
        }

        function createManifest(packName) {
            const headerUUID = generateUUID();
            const moduleUUID = generateUUID();
            return JSON.stringify({
                "format_version": 2,
                "header": {
                    "name": packName || "Origin optimal animated items",
                    "description": "Generated using Origin Optimal animated items",
                    "version": [1, 0, 0],
                    "uuid": headerUUID,
                    "min_engine_version": [1, 13, 0],
                    "pack_scope": "global"
                },
                "modules": [
                    {
                        "type": "resources",
                        "version": [1, 0, 0],
                        "uuid": moduleUUID
                    }
                ]
            }, null, 2);
        }

        function getFrameFilename(itemId, frameNumber) {
            switch(itemId) {
                case 'netherite_sword':    return `ns${frameNumber}.png`;
                case 'totem_of_undying':   return `totem${frameNumber}.png`;
                case 'diamond_sword':      return `ds${frameNumber}.png`;
                case 'golden_apple':       return `ga${frameNumber}.png`;
                case 'netherite_axe':      return `na${frameNumber}.png`;
                default:                   return `frame${frameNumber}.png`;
            }
        }

        async function fetchAttachableJson(filename) {
            try {
                const response = await fetch(filename);
                if (!response.ok) throw new Error('Not found');
                return await response.text();
            } catch (e) {
                return null; // If file doesn't exist, skip
            }
        }

        document.getElementById('downloadBtn').onclick = async () => {
            const zip = new JSZip();
            const packName = document.getElementById('packName').value;
            const fileName = (packName ? packName : 'origin_optimal_animated_items') + '.mcpack.zip';

            // Add manifest
            zip.file("manifest.json", createManifest(packName));

            // Add pack icon
            const iconFile = document.getElementById('packIcon').files[0];
            if (iconFile) {
                zip.file("pack_icon.png", iconFile);
            }

            // Prepare attachables folder
            const attachablesFolder = zip.folder('attachables');

            // Process items
            const items = document.getElementsByClassName('item');
            for (const item of items) {
                const itemId = item.id;
                const frames = item.getElementsByClassName('frame');

                // For totem_of_undying, add both right_totem.json and left_totem.json
                if (itemId === "totem_of_undying") {
                    const rightJson = await fetchAttachableJson("right_totem.json");
                    if (rightJson) attachablesFolder.file("right_totem.json", rightJson);

                    const leftJson = await fetchAttachableJson("left_totem.json");
                    if (leftJson) attachablesFolder.file("left_totem.json", leftJson);
                } else {
                    // For other items, add [itemId].json if available
                    const jsonContent = await fetchAttachableJson(`${itemId}.json`);
                    if (jsonContent) {
                        attachablesFolder.file(`${itemId}.json`, jsonContent);
                    }
                }

                for (let i = 0; i < frames.length; i++) {
                    const frameInput = frames[i].querySelector('input[type="file"]');
                    if (frameInput.files.length > 0) {
                        const frameFile = frameInput.files[0];
                        const frameNumber = i + 1;
                        const frameFilename = getFrameFilename(itemId, frameNumber);
                        const filePath = `textures/items/${itemId}/${frameFilename}`;
                        zip.file(filePath, frameFile);
                    }
                }
            }

            // Generate ZIP
            const content = await zip.generateAsync({type: "blob"});
            saveAs(content, fileName);
        };
    </script>
</body>
</html>
