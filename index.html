<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ORIGIN CLIENT</title>
  <style>
    @font-face {
      font-family: 'MC Ten Lowercase Alt';
      src: url('mc-ten-lowercase-alt.ttf');
    }

    @font-face {
      font-family: 'Mojang';
      src: url('Mojang-Regular.ttf');
    }

    * {
      box-sizing: border-box;
      transition: all 0.2s ease;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Mojang', sans-serif;
      background: url('file.png') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      color: white;
    }

    #blur {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(5px);
      z-index: -1;
    }

    header {
      font-family: 'MC Ten Lowercase Alt', sans-serif;
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      width: 100%;
      height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    header .main-title {
      font-size: 36px;
      margin: 0;
      text-shadow: 0 0 10px #000;
    }

    header .sub-title {
      font-size: 18px;
      margin: 0;
      text-shadow: 0 0 10px #000;
    }

    main {
      padding: 30px 20px;
      max-width: 800px;
      margin: auto;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="text"], select {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      color: white;
      backdrop-filter: blur(2px);
    }

    input[type="file"] {
      margin-bottom: 10px;
    }

    .preview-img {
      display: block;
      max-width: 100px;
      max-height: 100px;
      border-radius: 6px;
      margin-top: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    .dropdown-section {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .dropdown-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .dropdown-title {
      font-size: 18px;
      text-transform: capitalize;
    }

    .delete-button {
      background: #ff4d4d;
      border: none;
      width: 22px;
      height: 22px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      font-family: monospace;
      line-height: 20px;
    }

    .dropdown-content {
      margin-top: 10px;
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .frame-container {
      margin-bottom: 10px;
    }

    .frame-preview {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-top: 5px;
      border-radius: 4px;
    }

    .remove-img-button {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      margin-top: 5px;
    }

    #downloadBtn {
      padding: 12px 24px;
      font-size: 16px;
      font-family: 'MC Ten Lowercase Alt', sans-serif;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      margin-top: 30px;
      display: block;
      transition: background 0.3s ease;
    }

    #downloadBtn:hover {
      background-color: #27ae60;
    }

    .toast {
      background: #e74c3c;
      color: white;
      padding: 10px 15px;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 6px;
      display: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .toast button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="blur"></div>

<header>
  <div class="main-title">ORIGIN CLIENT</div>
  <div class="sub-title">-animated items maker-</div>
</header>

<main>
  <label for="packNameInput">Pack Name (Optional):</label>
  <input type="text" id="packNameInput" placeholder="Pack Name (Optional)">

  <label for="packIconInput">Pack Icon:</label>
  <input type="file" id="packIconInput" accept="image/*">
  <img id="packIconPreview" class="preview-img">

  <label for="itemSelector">Add your item:</label>
  <select id="itemSelector">
    <option value="none" selected disabled>Select an item</option>
    <option value="diamond_sword">diamond_sword</option>
    <option value="netherite_sword">netherite_sword</option>
    <option value="totem_of_undying">totem_of_undying</option>
    <option value="netherite_axe">netherite_axe</option>
    <option value="diamond_axe">diamond_axe</option>
    <option value="netherite_pickaxe">netherite_pickaxe</option>
    <option value="diamond_pickaxe">diamond_pickaxe</option>
    <option value="apple">apple</option>
    <option value="apple_golden">apple_golden</option>
  </select>

  <div id="dropdownContainer"></div>

  <button id="downloadBtn">Download</button>
  <div class="toast" id="toast"><span id="toastMsg"></span> <button onclick="document.getElementById('toast').style.display='none'">×</button></div>
</main>

<script>
  const addedItems = new Set();
  const itemSelector = document.getElementById('itemSelector');
  const container = document.getElementById('dropdownContainer');
  const toast = document.getElementById('toast');
  const toastMsg = document.getElementById('toastMsg');
  const packIconInput = document.getElementById('packIconInput');
  const packIconPreview = document.getElementById('packIconPreview');

  itemSelector.addEventListener('change', () => {
    const item = itemSelector.value;
    if (addedItems.has(item)) return;
    addedItems.add(item);

    const section = document.createElement('div');
    section.className = 'dropdown-section';
    section.setAttribute('data-item', item);

    const header = document.createElement('div');
    header.className = 'dropdown-header';

    const title = document.createElement('div');
    title.className = 'dropdown-title';
    title.textContent = item;

    const closeBtn = document.createElement('button');
    closeBtn.className = 'delete-button';
    closeBtn.textContent = '×';
    closeBtn.onclick = () => {
      addedItems.delete(item);
      section.remove();
    };

    header.appendChild(title);
    header.appendChild(closeBtn);
    section.appendChild(header);

    const content = document.createElement('div');
    content.className = 'dropdown-content';

    for (let i = 1; i <= 10; i++) {
      const frame = document.createElement('div');
      frame.className = 'frame-container';

      const label = document.createElement('label');
      label.textContent = `Frame ${i}`;

      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.id = `${item}_frame_${i}`;

      const img = document.createElement('img');
      img.className = 'frame-preview';

      input.onchange = () => {
        const file = input.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = e => img.src = e.target.result;
          reader.readAsDataURL(file);
        }
      };

      const removeBtn = document.createElement('button');
      removeBtn.className = 'remove-img-button';
      removeBtn.textContent = 'Remove Image';
      removeBtn.onclick = () => {
        input.value = '';
        img.src = '';
      };

      frame.appendChild(label);
      frame.appendChild(input);
      frame.appendChild(img);
      frame.appendChild(removeBtn);
      content.appendChild(frame);
    }

    section.appendChild(content);
    container.appendChild(section);
    itemSelector.value = "none";
  });

  packIconInput.onchange = () => {
    const file = packIconInput.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = e => packIconPreview.src = e.target.result;
      reader.readAsDataURL(file);
    }
  };

  function showToast(msg) {
    toastMsg.textContent = msg;
    toast.style.display = 'block';
  }

  document.getElementById('downloadBtn').onclick = async () => {
    if (addedItems.size === 0) return showToast("error:file_empty");

    const JSZip = await import('https://cdn.jsdelivr.net/npm/jszip@3.10.1/+esm');
    const zip = new JSZip.default();
    const packName = document.getElementById('packNameInput').value.trim() || "origin_animated_textures";

    if (packIconInput.files[0]) {
      zip.file('pack_icon.png', packIconInput.files[0]);
    }

    const attachablesFolder = zip.folder('attachables');
    const jsonFiles = {
      diamond_sword: 'diamond_sword.json',
      netherite_sword: 'netherite_sword.json',
      totem_of_undying: 'totem_of_undying.json',
      netherite_axe: 'netherite_axe.json',
      diamond_axe: 'diamond_axe.json',
      netherite_pickaxe: 'netherite_pickaxe.json',
      diamond_pickaxe: 'diamond_pickaxe.json',
      apple: 'apple.json',
      apple_golden: 'apple_golden.json'
    };

    for (const item of addedItems) {
      const short = {
        diamond_sword: 'ds',
        netherite_sword: 'ns',
        totem_of_undying: 't',
        netherite_axe: 'na',
        diamond_axe: 'da',
        netherite_pickaxe: 'np',
        diamond_pickaxe: 'dp',
        apple: 'a',
        apple_golden: 'ag'
      }[item];

      const jsonFile = jsonFiles[item];
      attachablesFolder.file(jsonFile, `{"item": "${item}"}`);

      for (let i = 1; i <= 10; i++) {
        const input = document.getElementById(`${item}_frame_${i}`);
        if (input && input.files.length > 0) {
          zip.folder(`textures/${item}`).file(`${short}${i}.png`, input.files[0]);
        } else {
          return showToast(`error:${item}:frame_${i} texture not available`);
        }
      }
    }

    const blob = await zip.generateAsync({ type: 'blob' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = packName + ".mcpack";
    a.click();
  };
</script>

</body>
</html>
